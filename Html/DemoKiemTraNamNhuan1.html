<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập năm cần kiểm tra:</p>
    <input type="text" name="txtName" id="txtName">
    <input type="button" name="" id="" style="background-color: white" value="Kiểm tra" onclick="kiemTraNamNhuan()">

    <script language="javascript">
        function kiemTraNamNhuan()
        {
            var nam = document.getElementById("txtName").value;
            // nếu năm chia hết cho 100
            // thì kiểm tra có chia hết cho 400 hay không
            if (nam % 100 == 0)
            {
                if (nam%400 == 0)
                    alert('Năm ' + nam + 'là năm nhuận');
            
                else
                {
                    // ngược lại không phải năm nhuận
                    alert('Năm ' + nam + ' không phải là năm nhuận');
                }
            }
            else if (nam % 4 == 0)
            {
                alert('Nam ' + nam + ': là năm nhuận');
            }
            else
            {
                alert('Năm' + nam + ' không phải là năm nhuận');
            }
        }
    </script>

</body></html>
